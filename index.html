<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<!--Cabeçalho da pagina-->
<header class="bg-secondary">
    <div class="container-fluid">
        <div class="row">
            <button class="col-1 btn btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
            </button>
            <div class="col-11">
                <h1 class="text-center p-3">Serviços contrados</h1>
            </div>
        </div>
    </div>
    
</header>
<!--Fim do cabeçalho-->
<body>
    <!--Começo da tabela-->
    <div class="container-auto">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>ITEM</th>
                    <th>VALOR MÊS</th>
                    <th>INFO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Seguro Cartão</td>
                    <td>R$ 10,00</td>
                    <td>
                        <button type="button" class="btn btn-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>LIS Conta</td>
                    <td>R$ 3,50</td>
                    <td>
                        <button type="button" class="btn btn-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Cesta Produtos</td>
                    <td>R$ 5,00</td>
                    <td>
                        <button type="button" class="btn btn-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    <!--Fim da tabela-->
    <!--Botão de adicionar serviço-->
    <div class="container-fluid fixed-bottom bg-secondary">
        <div class="row">
            <button class="bg-secondary">
                <div>
                    <h1 class="text-center p-3">Adicionar Serviço</h1>
                </div>
            </button>
        </div>
    </div>
    <!--Fim do Botão de adicionar serviço-->
    </div>

</body>

</html>
